<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TICKS!</title>
    <style>
        body {
            background-image: url('background.jpg');
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            color: black;
            background-size: cover;
            margin-top: 200px; 
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TIME TICKS!</h1>
    <div id="timer"></div>

    <script>
        
        function countdown() {
            const newYear = new Date('January 1, 2026 00:00:00');
            const now = new Date();
            const diff = newYear - now;

            if (diff <= 0) {
                document.getElementById('timer').innerHTML = "ðŸŽ‰ Happy New Year! ðŸŽ‰";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `
                ${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds
            `;
        }

        setInterval(countdown, 1000);

        
        function displayTimeLeft() {
            const newYear = new Date('January 1, 2026 00:00:00');
            const now = new Date();
            const diff = newYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            alert(`Time left for next New Year: ${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`);
        }
    </script>
</body>
</html>
